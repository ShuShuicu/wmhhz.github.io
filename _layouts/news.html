---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="header_line"></div>
{% for post in site.categories.news %}
<h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
<p class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}　动态类型：{{ post.type }}</p>
<div class="header_line"></div>
{% endfor %}
